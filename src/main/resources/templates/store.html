<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <title>Детайли за магазин</title>
  <link rel="stylesheet" th:href="@{/css/store.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body th:attr="data-store-id=${store.id}">
  <div class="container my-4">
    <h1 class="store-title" th:text="${store.name}">Store Name</h1>

    <div class="mb-4 d-flex gap-2 justify-content-center">
      <a class="btn btn-outline-secondary" th:href="@{'/store/' + ${store.id} + '/details'}">ℹ Информация за магазина</a>
    </div>

    <!-- Включване на касови апарати -->
    <div th:insert="~{fragments/store/registers :: cash-registers}"></div>

    <!-- Включване на продукти -->
    <div th:insert="~{fragments/store/products :: store-products}"></div>

    <!-- Линк за връщане -->
    <div class="back-link mt-4">
      <a th:href="@{/store/list}">⬅ Обратно към списъка</a>
    </div>
  </div>

  <!-- Включване на всички модали -->
  <div th:insert="~{fragments/store/modals :: all-modals}"></div>

  <!-- JS библиотеки -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/js/store/store.js"></script>
</body>
</html>

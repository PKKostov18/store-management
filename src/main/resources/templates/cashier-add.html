<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Добавяне на касиер</title>
</head>
<body>
<h2>Добави нов касиер в <span th:text="${store.name}"></span></h2>

<form th:action="@{'/store/' + ${store.id} + '/cashiers/add'}" th:object="${cashier}" method="post">
  Име: <input type="text" th:field="*{name}"/><br/>
  Месечна заплата: <input type="number" step="0.01" th:field="*{monthlySalary}"/><br/>
  <button type="submit">Добави касиер</button>
</form>

</body>
</html>
